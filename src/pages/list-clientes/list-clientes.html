<ion-header>

  <ion-navbar>
    <ion-title>Listado de Clientes</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
      <ion-grid>
          <ion-row>
            <ion-col col-2>
              <ion-note *ngIf="item.telefono" color="primary">{{item.telefono}}</ion-note>
              <br>
              <p *ngIf="item.email" color="secondary">{{item.email}}</p>
            </ion-col>
            <ion-col>
              <p *ngIf="item.nombre_razon">{{item.nombre_razon}}</p>
              <p *ngIf="item.apellidos">{{item.apellidos}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-note *ngIf="item.intervencion" color="primary">{{item.intervencion}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
            <h2><ion-icon name="trash"></ion-icon></h2>
            Eliminar
        </button>
        <button ion-button color="primary" (click)="updateItem(item)">
            <h2><ion-icon name="create"></ion-icon></h2>
            Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
