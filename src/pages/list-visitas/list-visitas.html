<ion-header>

  <ion-navbar>
    <ion-title>{{'Listado de Visitas de Obra: ' + currentObra.id}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
      <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-note *ngIf="item.fecha" color="primary">{{item.fecha}}</ion-note>
              <br>
              <ion-avatar *ngIf="item.profilePic">
                <img [src]="item.profilePic" />
              </ion-avatar>
            </ion-col>
            <ion-col>
              <span>
                <ion-note *ngIf="item.num_visita" color="primary">{{item.num_visita}}</ion-note>
                <ion-note *ngIf="item.fase" color="primary">{{'-' + item.fase}}</ion-note>
              </span>
              <span>
                <p *ngIf="item.elementos">{{item.elementos}}</p>
                <p *ngIf="item.estado_elementos">{{item.estado_elementos}}</p>
              </span>
              <span>
                <p *ngIf="item.documentos">{{item.documentos}}</p>
                <p *ngIf="item.estado_documentos">{{item.estado_documentos}}</p>
              </span>
              <p *ngIf="item.observaciones">{{item.observaciones}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
            <h2><ion-icon name="trash"></ion-icon></h2>
            Eliminar
        </button>
        <button ion-button color="primary" (click)="updateItem(item)">
            <h2><ion-icon name="create"></ion-icon></h2>
            Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
